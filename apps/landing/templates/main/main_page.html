{% extends "base.html" %}

{% block extrahead %}
	<script src="{{STATIC_URL}}static/js/jquery.masonry.min.js"></script>
	<script src="{{STATIC_URL}}static/js/jquery.infinitescroll.min.js"></script>
	<link rel="stylesheet" href="{{ STATIC_URL }}static/css/main_page.css" />
{% endblock %}


{% block content %}

<script>
$(function(){
	  $('#container').masonry({
	    // options
	    itemSelector : '.item',
	    columnWidth : 240
	  });
	});
</script>

<div data-role="page" id="home">
	
		<div data-role="content" style="padding: 0;">	
		
			<div id="container">
				{% for tweet in timeline %}
					<div class="item"> {{ tweet.text }}</div>
				{% endfor %}
				
				
			</div>
		
		</div>		
	</div>


{% endblock %}
